<div class="snap-y-12 mx-16 mt-8">
    <div class="border-gray-900/10 pb-6">
      <p class="text-center text-4xl bg-gray-600 p-4 text-white">Manage Customer</p>
    </div>

    <h1 class="text-2xl">{{customerList[0].address}}</h1>
  
    <div class="container">
      <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md mt-5">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Count</th>
            <th class="py-3 px-6 text-left">Id</th>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Address</th>
            <th class="py-3 px-6 text-left">Email</th>
            <th class="py-3 px-6 text-left">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          <tr class="border-b border-gray-300 hover:bg-gray-100" *ngFor="let customer of customerList; index as i">
            <td class="py-3 px-6 text-left">{{i + 1}}</td>
            <td class="py-3 px-6 text-left">{{customer.id}}</td>
            <td class="py-3 px-6 text-left">{{customer.name}}</td>
            <td class="py-3 px-6 text-left">{{customer.address}}</td>
            <td class="py-3 px-6 text-left">{{customer.email}}</td>
            <td class="py-3 px-6 text-left">
              <button (click)="deleteCustomerById(customer.id)" class="text-red-500 hover:underline">Delete</button>
              <button (click)="updateCustomer(customer)" class="text-blue-500 hover:underline ml-4">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal -->
    <div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4 sm:mx-0">
        <div class="border-b border-gray-200 px-6 py-4 flex justify-between items-center">
          <h1 class="text-lg font-semibold text-gray-800">Update Customer</h1>
          <button type="button" class="text-gray-400 hover:text-gray-600" aria-label="Close" (click)="closeModal()">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 8.586L5.707 4.293A1 1 0 004.293 5.707L8.586 10l-4.293 4.293a1 1 0 001.414 1.414L10 11.414l4.293 4.293a1 1 0 001.414-1.414L11.414 10l4.293-4.293a1 1 0 10-1.414-1.414L10 8.586z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <div class="p-6">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">ID</label>
            <input type="text" class="w-full px-3 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md" [(ngModel)]="customerTemp.id" disabled>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" [(ngModel)]="customerTemp.name">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" [(ngModel)]="customerTemp.address">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" [(ngModel)]="customerTemp.email">
          </div>
        </div>
        <div class="border-t border-gray-200 px-6 py-4 flex justify-end space-x-2">
          <button type="button" class="px-4 py-2 text-gray-700 bg-gray-200 rounded hover:bg-gray-300" (click)="closeModal()">Close</button>
          <button type="button" class="px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700" (click)="saveCustomer()">Update Customer</button>
        </div>
      </div>
    </div>
  </div>
